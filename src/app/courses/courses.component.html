<div class="column container">
    <div class="row">
      <app-filter-courses 
      [all]="getTotalCourses()"
      [free]="getFreeCourses()"
      [premium]="getPremiumCourse()" #childView
      (FilterRadioButtonSelectChange)="onFIlterButtonValueChanges($event)"></app-filter-courses>
    </div>

    <div class="m-10 row">
      <ng-container *ngFor="let course of courses; let i = index">
        <div class="card col-md-3" *ngIf="onFilterButtonValue === 'all' || onFilterButtonValue === course.type">
            <div class="card-body">
              <div class="card-img d-flex flex-row justify-content-center">
                <img src="{{course.imagePath}}" class="card-img-top" alt="...">
              </div>
              <div class="pl-12 pr-12">
                <div class="d-flex flex-row justify-content-between align-items-center card-title">
                  <h5>{{course.name}}</h5>
                  <label>{{course.version}}</label>
                </div>
                <p class="card-text">{{course.description}}</p>
                <!-- <a href="#" class="btn btn-primary" >Show Details</a> -->
              </div>
              <div class="card-footer d-flex flex-row justify-content-end">
                <button class="btn d-flex flex-row read-more justify-content-center align-items-center" [routerLink]="['course-details', course.id]">
                      <span class="material-icons">chevron_right</span>
                </button>
              </div>
            </div>
        </div>
      </ng-container>
    </div>
</div>
