<div class="container p-20">
    <div class="d-flex justify-content-center loader">
        <img src="././assets/images/loader.gif" *ngIf="!users" />
    </div>
    <div *ngIf="users">
        <table class="container user-table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Status</th>
            </thead>
            <tr *ngFor="let user of users | paginate: {itemsPerPage: 15, currentPage: p}">
                <td width="10%">{{user.id}}</td>
                <td width="20%">{{user.name}}</td>
                <td width="35%">{{user.email}}</td>
                <td width="15%">{{user.gender}}</td>
                <td width="15%">
                   <button [ngClass]="user.status === 'active' ? 'active' : 'inactive'" >{{user.status}}</button> 
                </td>
            </tr>
        </table>
        <pagination-controls (pageChange)="p = $event" class="d-flex justify-content-end"></pagination-controls>
    </div>
</div>
