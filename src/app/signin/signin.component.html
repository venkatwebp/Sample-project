<div class="signin-container row d-flex justify-content-center align-items-center">
    <div class="col-md-5 d-flex justify-content-center  align-items-center row">
        <div class="row col-md-10 d-flex justify-content-center">
            <h2 class="text-center column" #header>Welcome back!</h2>
            <p class="column text-center"> Log in to learning</p>
            <form class="row" [formGroup]="signinValue" (ngSubmit)="signIn()"> 
                    <div class="signin-section">
                        <input appRainbow class="m-t-10" type="email" placeholder="Email" formControlName="email" class="row">
                        <div *ngIf="submitted && validate?.['email']?.errors" class="row error-section">
                            <span class="text-red" *ngIf="validate?.['email']?.errors?.['email']">Email is invalid</span>
                            <span class="text-red" *ngIf="validate?.['email']?.errors?.['required']">Email is required</span>
                        </div>
                        <input class="m-t-10" type="text" placeholder="Password" formControlName="password" class="row">
                        <div *ngIf="submitted && validate?.['password']?.errors" class="row error-section">
                            <span class="text-red" *ngIf="validate?.['password']?.errors?.['minLength']">Password is invalid</span>
                            <span class="text-red" *ngIf="validate?.['password']?.errors?.['required']">Password is required</span>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                        <div class="column mt-10">
                            or log in with
                        </div>
                        <div class="column mt-10">
                            Don't have an account? <a routerLink="../signup">Sign Up</a>
                        </div>
                       
                    </div>
                </form>
                <div class="d-flex row justify-content-center social-media">
                    <button class="btn btn-danger" (click)="signinWithGoogle()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        Google
                    </button>
                    <button class="btn btn-warning" (click)="signinWithFacebook()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
        </div>
    </div>
    <div class="col-md-7 row p-0 signin-right">
        <div class="bg-wrapper">
            <div class="welcome-section d-flex row align-items-end">
                <h2>Welcome to Easy Learn!</h2>
                <h4>Get started with your immersive learning experience</h4>
            </div>
            
        </div>

    </div>
</div>
